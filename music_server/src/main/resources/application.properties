server.port=9090
spring.application.name=music_server

spring.datasource.url=jdbc:mysql://localhost:3306/as_music?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=xjj
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional settings
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#upload.path=src/main/resources/uploads/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# MyBatis 日志
log4j.logger.org.apache.ibatis=DEBUG
log4j.logger.java.sql=DEBUG

# 控制台输出
log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

